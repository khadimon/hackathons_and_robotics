<!DOCTYPE HTML>
<html>
<head>
	<title>Dashboard - ALPFA Atlanta</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
	<link rel="stylesheet" href="assets/css/main.css" />
	<link rel="stylesheet" href="assets/css/styles.css" />
	<style>
		/* Additional styling for the toggle sections */
		.toggle-container {
			margin: 2em auto;
			text-align: center;
		}
		.toggle {
			display: none;
		}
		.toggle-label {
			cursor: pointer;
			padding: 1em;
			background-color: #d52349;
			color: #fff;
			border-radius: 4px;
			margin: 0.5em;
		}
		.toggle-content {
			display: none;
			margin-top: 1em;
			border: 1px solid #000;
			padding: 1em;
			border-radius: 4px;
		}
		.toggle:checked + .toggle-label + .toggle-content {
			display: block;
		}
	</style>
</head>
<body class="admin-page is-preload">
	<div id="page-wrapper">

		<!-- Header -->
		<section id="header">
			<h1><a href="home.html">ALPFA Atlanta</a></h1>
			<nav id="nav">
				<ul>
					<li><a href="home.html">Home</a></li>
					<li><a href="admin.html">Admin</a></li>
					<li class="current"><a href="dashboard.html">Dashboard</a></li>
					<li><a href="employerDashboard.html">Employers</a></li>
					<li><a href="applicant.html">Applicants</a></li>
				</ul>
			</nav>
		</section>

		<!-- Main Content -->
		<section id="main" class="container">
			<div class="login-container">
				<h2>Dashboard</h2>
				<div class="toggle-container">
					<input type="checkbox" id="toggle-applicants" class="toggle" />
					<label for="toggle-applicants" class="toggle-label">All Applicants</label>
					<div class="toggle-content">
						<!-- List of all applicants will go here -->
						<p>Applicant 1</p>
						<p>Applicant 2</p>
						<p>Applicant 3</p>
					</div>

					<input type="checkbox" id="toggle-positions" class="toggle" />
					<label for="toggle-positions" class="toggle-label">All Open Positions</label>
					<div class="toggle-content">
						<!-- List of all open positions will go here -->
						<p>Position 1</p>
						<p>Position 2</p>
						<p>Position 3</p>
					</div>
				</div>
			</div>
		</section>

	</div>

	<!-- Scripts -->
	<script src="assets/js/jquery.min.js"></script>
	<script src="assets/js/jquery.dropotron.min.js"></script>
	<script src="assets/js/browser.min.js"></script>
	<script src="assets/js/breakpoints.min.js"></script>
	<script src="assets/js/util.js"></script>
	<script src="assets/js/main.js"></script>

</body>
</html>
