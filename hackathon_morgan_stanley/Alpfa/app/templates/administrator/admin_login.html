<form method="POST" class="p-4 p-md-5 border rounded-3 bg-light">
    {% csrf_token %}
    <div class="form-floating mb-3">
        <input type="text" name="username" class="form-control" placeholder="Username">  <!-- Change to username -->
        <label for="floatingInput">Admin Username</label>
    </div>
    <div class="form-floating mb-3">
        <input type="password" name="password" class="form-control" placeholder="Password">
        <label for="floatingPassword">Password</label>
    </div>
    <button class="w-100 btn btn-lg btn-primary" type="submit">Admin Sign In</button>
</form>
