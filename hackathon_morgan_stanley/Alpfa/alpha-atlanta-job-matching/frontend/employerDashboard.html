<!DOCTYPE HTML>
<html>
<head>
    <title>Employer Dashboard - ALPFA Atlanta</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="assets/css/main.css" />
 
    <style>
        /* Additional styling for the search and request form */
        .container {
            margin: 3em auto;
            text-align: center;
            max-width: 1200px;
            padding: 0 2em;
        }
        .search-bar {
            margin-bottom: 2em;
        }
        .search-bar input[type="text"] {
            width: 60%;
            padding: 0.5em;
            border: 1px solid #000;
            border-radius: 4px;
        }
        .filters {
            margin-bottom: 2em;
        }
        .filters select {
            padding: 0.5em;
            margin: 0 1em;
            border: 1px solid #000;
            border-radius: 4px;
        }
        .request-button {
            background-color: #d52349;
            color: #fff;
            border: none;
            padding: 0.5em 2em;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .request-button:hover {
            background-color: #d52349;
        }
        .request-form {
            display: none; /* Hidden by default */
            margin-top: 2em;
            padding: 2em;
            background-color: #fff;
            border: 1px solid #000;
            border-radius: 8px;
        }
        .request-form input[type="text"],
        .request-form textarea {
            width: 100%;
            padding: 0.5em;
            margin: 0.5em 0;
            border: 1px solid #000;
            border-radius: 4px;
        }
        .request-form input[type="submit"] {
            background-color: #d52349;
            color: #fff;
            border: none;
            padding: 0.5em 2em;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .request-form input[type="submit"]:hover {
            background-color: #d52349;
        }
        .toggle-container {
            margin: 2em auto;
            text-align: center;
        }
        .toggle {
            display: none;
        }
        .toggle-label {
            cursor: pointer;
            padding: 1em;
            background-color: #d52349;
            color: #fff;
            border-radius: 4px;
            margin: 0.5em;
        }
        .toggle-content {
            display: none;
            margin-top: 1em;
            border: 1px solid #000;
            padding: 1em;
            border-radius: 4px;
        }
        .toggle:checked + .toggle-label + .toggle-content {
            display: block;
        }
    </style>
    <script>
        function toggleRequestForm() {
            const form = document.getElementById('requestForm');
            form.style.display = form.style.display === 'none' ? 'block' : 'none';
        }
    </script>
</head>
<body class="employer-dashboard is-preload">
    <div id="page-wrapper">

        <!-- Header -->
        <section id="header">
            <h1><a href="home.html">ALPFA Atlanta</a></h1>
            <nav id="nav">
                <ul>
                    <li><a href="home.html">Home</a></li>
                    <li><a href="admin.html">Admin</a></li>
                    <li class="current"><a href="employerDashboard.html">Employer Dashboard</a></li>
                    <li><a href="applicant.html">Applicants</a></li>
                </ul>
            </nav>
        </section>

        <!-- Main Content -->
        <section id="main" class="container">
            <div class="search-bar">
                <input type="text" placeholder="Search for new applicants..." />
            </div>

            <div class="filters">
                <select>
                    <option value="">Select Role</option>
                    <option value="developer">Developer</option>
                    <option value="designer">Designer</option>
                    <option value="manager">Manager</option>
                    <option value="analyst">Analyst</option>
                </select>
                <select>
                    <option value="">Select Experience Level</option>
                    <option value="junior">Junior</option>
                    <option value="mid">Mid-Level</option>
                    <option value="senior">Senior</option>
                </select>
            </div>

            <button class="request-button" onclick="toggleRequestForm()">Request Candidate</button>

            <div id="requestForm" class="request-form">
                <h2>Request Candidate</h2>
                <form action="submit_request.html" method="post">
                    <input type="text" name="candidateName" placeholder="Candidate Name" required />
                    <input type="text" name="role" placeholder="Role Requested" required />
                    <textarea name="description" placeholder="Description of the candidate" rows="4" required></textarea>
                    <input type="submit" value="Submit Request" />
                </form>
            </div>

            <div class="toggle-container">
                <input type="checkbox" id="toggle-applicants" class="toggle" />
                <label for="toggle-applicants" class="toggle-label">All Applicants</label>
                <div class="toggle-content">
                    <!-- List of all applicants will go here -->
                    <p>Applicant 1</p>
                    <p>Applicant 2</p>
                    <p>Applicant 3</p>
                </div>

                <input type="checkbox" id="toggle-positions" class="toggle" />
                <label for="toggle-positions" class="toggle-label">All Open Positions</label>
                <div class="toggle-content">
                    <!-- List of all open positions will go here -->
                    <p>Position 1</p>
                    <p>Position 2</p>
                    <p>Position 3</p>
                </div>
            </div>
        </section>

    </div>

    <!-- Scripts -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/jquery.dropotron.min.js"></script>
    <script src="assets/js/browser.min.js"></script>
    <script src="assets/js/breakpoints.min.js"></script>
    <script src="assets/js/util.js"></script>
    <script src="assets/js/main.js"></script>

</body>
</html>
